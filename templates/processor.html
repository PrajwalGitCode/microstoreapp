{% extends 'main.html' %}

{% block body_block %}

{% load static %}


<section class="offer">
  <div class="container-fluid">
    <h1>Select from the range of top selling Processors</h1>
  </div>
</section>

<div class="watch-list">
  <div class="row">
    {% for w_item in processor_t %}
    <div class="col-md-3 mb-3">
      <div class="card text-white bg-dark mb-3" style="width: 100%; position: relative;">
        <span class="feature-badge">
            Featured
        </span>
        <div class="card-body">
          <h4 class="card-title"><i class="fa fa-check-circle" aria-hidden="true" style="color: greenyellow;"></i></h4>
          <p class="card-text">
            <img class="card-img-top" src="{{w_item.image.url}}" alt="Card image cap">
            <h4 class="card-title">{{w_item.name}}</h4>
            <h5 class="card-title">{{w_item.description}}</h5>
            <br>
            <p class="card-title">{{w_item.details|linebreaks}}</p>
            <button type="button" class="btn btn-success text-light" style="margin-top: 20px;"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Price: $ {{w_item.price}}</button>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.feature-badge {
  position: absolute;
  top: 0;
  right: 0;
  background-color: orange;
  color: white;
  padding: 5px 15px;
  border-bottom-left-radius: 9px;
  border-top-right-radius: 9px;
  font-size: 0.9em;
  font-weight: bold;
  z-index: 1;
}


.watch-list .btn{
  background-color: orange;
  color: white;
  font-size: 0.9em;
  font-weight: bold;
}
</style>




















<style>
  .offer {
    background-color: rgb(0, 0, 0);
    color: white;
    height: 200px;
    display: flex;
    align-items: center;
    text-align: center;
  }

  .watch-list {
    background-color: black;
    overflow: hidden;
    padding-left: 50px;
    padding-right: 50px;
    padding-bottom: 100px;
  }

  .watch-list .card {
    margin-top: 50px;
  }

  .card-img-top {
    height: 210px;
  }

  .col-3 {
    padding-top: 100px;
  }
</style>

{% endblock %}
