{% extends 'main.html' %}

{% block body_block %}


<div class="form-box">

        <form class="watch-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">{{form.name.label_tag}} {{form.name}}</div>
            <div class="form-group">{{form.description.label_tag}} {{form.description}}</div>
            <div class="form-group">{{form.price.label_tag}} {{form.price}}</div>
            <div class="form-group">{{form.image.label_tag}} {{form.image}}</div>
            <button type="submit" class="btn btn-primary">Submit </button>
        </form>
</div>








<style>
    .form-box {
        padding: 100px;
        background-color: black;
        color: aliceblue;
    }

    .form-group{
        padding-bottom: 30px;
    }

    .watch-form{
        max-width: 1000px;
        margin: 0 auto;
    }
</style>


{% endblock %}
